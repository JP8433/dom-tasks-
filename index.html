<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="formsubmission">
          <div>
              <label>First Name</label>
              <input class="input-field" type="text" name="FirstName" id="FirstName">
          </div>
          <br>
          <div>
              <label>Last Name</label>
              <input class="input-field" type="text" name="lastname" id="lastName">
          </div>
          <br>
          <div class="input-icons">
              <label>Address</label>
       
              <input class="input-field" type="text" name="Address" id="Address">
          </div>
          <br>
          <div class="input-icons">
              <label>Pincode</label>
          
              <input class="input-field"type="number" name="Pincode" id="Pincode">
          </div>
          <br>
          <div class="input-icons">
            <label>State</label>
            <input class="input-field"  type="text" name="State" id="State">
            <br><br>
          </div>
            <div class="input-icons">
              <label>Country</label>
            <input class="input-field"type="text" name="Country" id="Country">
          </div>
          <br>
        <div>
          <label>Gender:</label>
          <label for="male">Male</label>
          <input type="radio" name="Gender" id="male" value="Male">
          <label for="Female">Female</label>
          <input type="radio" name="Gender" id="Female" value="Female">
          <br><br>
      </div>
      <div>
        <label for="food">Choice of Food(must choose at least 2 out of 5 options)</label>
        <br><br>
        <input type="checkbox" name="food" id="food"value="Indian">Indian
        <br>
        <input type="checkbox" name="food" id="food"value="Mexican">Mexican
        <br>
        <input  type="checkbox" name="food" id="food"value="Chinese">Chinese
        <br>
        <input type="checkbox" name="food" id="food"value="Italain">Italain
        <br>
        <input type="checkbox" name="food" id="food"value="Muglai">Muglai
    <br><br>
            <button id="btn">Submit</button>
          
    </div>
      <div class="table">
        <h1  id="title" >Database Table</h1>
        <button id="clearbtn" onclick='location.reload()'>Remove</button>   
     <table  id="formlist">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Address</th>
                <th scope="col">Pincode</th>
                <th scope="col">Gender</th>
                <th scope="col">Food</th>
                <th scope="col">State</th>
                <th scope="col">Country</th>
              </tr>
            </thead>
          </table>   
    </div>
    </div>
<script src="script.js"></script>
</body>
</html>
